<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>変換</title>
        <style>
            th, td{
                width: 10em;
                border: 2px solid #000;
            }
            table {
                border: 2px solid #000;
                border-radius: 3px;
                border-collapse:collapse;
            }
            input[type="text"] {
                outline: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <h2>内部番号で検索</h2>
        <table>
            <tbody id="A">
                <tr>
                    <th>内部番号</th>
                    <th>対応文字</th>
                    <th>ポケモン</th>
                    <th>わざ</th>
                    <th>どうぐ</th>
                    <th>マップ</th>
                    <th>プログラム</th>
                    <th>2Byte命令</th>
                </tr>
                <tr>
                    <td><input type="text" value="" id="0NUMINPUT" placeholder="内部番号を16進数で入力"></td>
                    <td id="0Achar"></td>
                    <td id="0Apokemon"></td>
                    <td id="0Askill"></td>
                    <td id="0Aitem"></td>
                    <td id="0Amap"></td>
                    <td id="0Acode"></td>
                    <td id="0Aasmcode"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Add" onclick="AddListA()">
        <h2>文字で検索(非推奨)</h2>
        <table>
            <tbody id="B">
                <tr>
                    <th>対応文字</th>
                    <th>内部番号</th>
                    <th>ポケモン</th>
                    <th>わざ</th>
                    <th>どうぐ</th>
                    <th>マップ</th>
                    <th>プログラム</th>
                    <th>2Byte命令</th>
                </tr>
                <tr>
                    <td><input type="text" value="" id="0CHARINPUT" placeholder="検索文字を入力"></td>
                    <td id="0Bnum"></td>
                    <td id="0Bpokemon"></td>
                    <td id="0Bskill"></td>
                    <td id="0Bitem"></td>
                    <td id="0Bmap"></td>
                    <td id="0Bcode"></td>
                    <td id="0Basmcode"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Add" onclick="AddListB()">
        <script src="./index.js"></script>
    </body>
</html>
